<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/068b785dc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="go_back_btn">
        <a href="/main-page/index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>

    <section class="sign_in" id="signIn">
        <div class="sign_in_container">
            <form>
                <div class="form_title">
                    <h1>Sign in</h1>
                </div>
                <div class="sign_in_input">
                    <label for="email_signin">Email <i class="fa-solid fa-exclamation"></i> </label><br>
                    <input type="email" id="email_signin" >
                </div>
                <div class="next_btn" id="next_btn">

                </div>
                <div class="trouble_signin">
                    <h5>Trouble signing In?</h5>
                </div>
                <div class="decoration">
                    or
                </div>
                <div class="create_acc_btn">
                    <button id="create_acc">Create Account</button>
                </div>    
            </form>
        </div>
    </section>
    <section id="register">
        <div class="form_wrapper">

            <form class="register_form">
                <h1>Create Account</h1>
                <div>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Your full name" required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your full name" required>
                </div>
                
                <div>
                    <label for="conPassword">Confirm Password</label>
                    <input type="password" id="conPassword" placeholder="Your full name" required>
                </div>
                
                <div class="createAcc_btn">
                    <button>Create Account</button>
                </div>
                
                <div class="signInBtn">
                    <p>Already have an account?</p>
                    <button id="goBackSignIn">Sign in</button>
                </div>
            </form>
        </div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
